services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d assistant"]
      interval: 5s
      timeout: 5s
      retries: 10

  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"

  qdrant:
    image: qdrant/qdrant:v1.12.6
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:0.6.0
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama_data:/root/.ollama

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    volumes:
      - storage_data:/data/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env
    ports:
      - "${WORKER_METRICS_PORT:-9090}:${WORKER_METRICS_PORT:-9090}"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    volumes:
      - storage_data:/data/storage

  openwebui:
    build:
      context: .
      dockerfile: deploy/openwebui/Dockerfile
    ports:
      - "3000:8080"
    environment:
      ENABLE_OPENAI_API: "true"
      OPENAI_API_BASE_URLS: "http://api:8080/v1"
      OPENAI_API_KEYS: "${OPENAI_COMPAT_API_KEY:-}"
      ENABLE_OLLAMA_API: "true"
      OLLAMA_BASE_URLS: "http://ollama:11434"
      WEBUI_ADMIN_EMAIL: "${OPENWEBUI_ADMIN_EMAIL:-admin@example.com}"
      WEBUI_ADMIN_PASSWORD: "${OPENWEBUI_ADMIN_PASSWORD:-ChangeMeStrongPass123!}"
      WEBUI_ADMIN_NAME: "${OPENWEBUI_ADMIN_NAME:-Admin}"
      WEBUI_SECRET_KEY: "${OPENWEBUI_SECRET_KEY:-replace-with-long-random-secret}"
      WEBUI_AUTH_COOKIE_SECURE: "false"
      WEBUI_AUTH_COOKIE_SAME_SITE: "lax"
      TOOL_SERVER_CONNECTIONS: '[{"url":"http://api:8080","path":"/openapi.json","type":"openapi","auth_type":"none","config":{"enable":true,"function_name_filter_list":"queryRag,getDocumentById"},"info":{"id":"assistant-api","name":"Assistant API","description":"Personal AI Assistant tools"}}]'
    depends_on:
      api:
        condition: service_started
      ollama:
        condition: service_started
    volumes:
      - openwebui_data:/app/backend/data

  openwebui-tool-bootstrap:
    image: alpine:3.20
    command: >
      sh -c "apk add --no-cache curl jq >/dev/null && sh /bootstrap/bootstrap-tool.sh"
    environment:
      OPENWEBUI_URL: "http://openwebui:8080"
      OPENWEBUI_ADMIN_EMAIL: "${OPENWEBUI_ADMIN_EMAIL:-admin@example.com}"
      OPENWEBUI_ADMIN_PASSWORD: "${OPENWEBUI_ADMIN_PASSWORD:-ChangeMeStrongPass123!}"
      OPENWEBUI_TOOL_ID: "assistant_ingest_and_query"
      OPENWEBUI_TOOL_NAME: "Assistant Ingest And Query"
      OPENWEBUI_TOOL_DESCRIPTION: "Uploads all attached files to Personal AI Assistant and runs RAG query."
      TOOL_FILE_PATH: "/tool/assistant_ingest_and_query.py"
    depends_on:
      openwebui:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - ./scripts/openwebui/bootstrap-tool.sh:/bootstrap/bootstrap-tool.sh:ro
      - ./deploy/openwebui/tools/assistant_ingest_and_query.py:/tool/assistant_ingest_and_query.py:ro
    restart: "no"

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  minio_data:
  storage_data:
  openwebui_data:
