openapi: 3.0.3
info:
  title: Personal AI Assistant API
  version: 0.1.0
  description: |
    Spec-first API contract for ingestion, document status, and RAG query.
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      operationId: healthz
      summary: Liveness probe
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /v1/documents:
    post:
      operationId: uploadDocument
      summary: Upload a document for asynchronous processing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "202":
          description: Document accepted for processing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/documents/{document_id}:
    get:
      operationId: getDocumentById
      summary: Get document status and metadata
      parameters:
        - name: document_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Document metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/rag/query:
    post:
      operationId: queryRag
      summary: RAG query against indexed chunks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RagQueryRequest"
      responses:
        "200":
          description: RAG answer and sources
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RagAnswerResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: ok
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    Document:
      type: object
      required:
        - id
        - filename
        - mime_type
        - storage_path
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
        filename:
          type: string
        mime_type:
          type: string
        storage_path:
          type: string
        category:
          type: string
        subcategory:
          type: string
        tags:
          type: array
          items:
            type: string
        confidence:
          type: number
          format: double
        summary:
          type: string
        status:
          type: string
          enum:
            - uploaded
            - processing
            - ready
            - failed
        error:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    RagQueryRequest:
      type: object
      required:
        - question
      properties:
        question:
          type: string
        limit:
          type: integer
          minimum: 1
        category:
          type: string
    RetrievedChunk:
      type: object
      required:
        - document_id
        - filename
        - category
        - text
        - score
      properties:
        document_id:
          type: string
        filename:
          type: string
        category:
          type: string
        text:
          type: string
        score:
          type: number
          format: double
    RagAnswerResponse:
      type: object
      required:
        - text
        - sources
      properties:
        text:
          type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/RetrievedChunk"
