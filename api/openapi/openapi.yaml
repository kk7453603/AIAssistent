openapi: 3.0.3
info:
  title: Personal AI Assistant API
  version: 0.1.0
  description: |
    Spec-first API contract for ingestion, document status, and RAG query.
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      operationId: healthz
      summary: Liveness probe
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /v1/models:
    get:
      operationId: listModels
      summary: List available OpenAI-compatible chat models
      responses:
        "200":
          description: List of available models
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/chat/completions:
    post:
      operationId: chatCompletions
      summary: OpenAI-compatible chat completions endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
      responses:
        "200":
          description: Chat completion result or SSE stream
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
            text/event-stream:
              schema:
                type: string
                description: Server-sent events stream with OpenAI-compatible chunks.
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Temporary dependency failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/documents:
    post:
      operationId: uploadDocument
      summary: Upload a document for asynchronous processing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "202":
          description: Document accepted for processing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Temporary dependency failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/documents/{document_id}:
    get:
      operationId: getDocumentById
      summary: Get document status and metadata
      parameters:
        - name: document_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Document metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/rag/query:
    post:
      operationId: queryRag
      summary: RAG query against indexed chunks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RagQueryRequest"
      responses:
        "200":
          description: RAG answer and sources
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RagAnswerResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "503":
          description: Temporary dependency failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: ok

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string

    ModelObject:
      type: object
      required:
        - id
        - object
        - owned_by
      properties:
        id:
          type: string
        object:
          type: string
          example: model
        owned_by:
          type: string
        created:
          type: integer
          format: int64

    ModelListResponse:
      type: object
      required:
        - object
        - data
      properties:
        object:
          type: string
          example: list
        data:
          type: array
          items:
            $ref: "#/components/schemas/ModelObject"

    ToolFunctionDefinition:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        parameters:
          type: object
          additionalProperties: true

    ToolDefinition:
      type: object
      required:
        - type
        - function
      properties:
        type:
          type: string
          enum:
            - function
        function:
          $ref: "#/components/schemas/ToolFunctionDefinition"

    FunctionCall:
      type: object
      required:
        - name
        - arguments
      properties:
        name:
          type: string
        arguments:
          type: string

    ToolCall:
      type: object
      required:
        - id
        - type
        - function
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - function
        function:
          $ref: "#/components/schemas/FunctionCall"

    ChatMessage:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          enum:
            - system
            - user
            - assistant
            - tool
        content:
          description: Message content. Can be string or structured content.
          nullable: true
        name:
          type: string
        tool_call_id:
          type: string
        tool_calls:
          type: array
          items:
            $ref: "#/components/schemas/ToolCall"

    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ChatMessage"
        stream:
          type: boolean
        temperature:
          type: number
          format: float
        max_tokens:
          type: integer
        tools:
          type: array
          items:
            $ref: "#/components/schemas/ToolDefinition"
        tool_choice:
          description: OpenAI-compatible tool choice field.
          nullable: true
        metadata:
          $ref: "#/components/schemas/ChatRequestMetadata"

    ChatRequestMetadata:
      type: object
      properties:
        user_id:
          type: string
        conversation_id:
          type: string
        session_end:
          type: boolean
          default: false

    ChatMessageDelta:
      type: object
      properties:
        role:
          type: string
        content:
          type: string
        tool_calls:
          type: array
          items:
            $ref: "#/components/schemas/ToolCall"

    ChatCompletionChoice:
      type: object
      required:
        - index
        - message
      properties:
        index:
          type: integer
        message:
          $ref: "#/components/schemas/ChatMessage"
        finish_reason:
          type: string
          nullable: true

    ChatCompletionChunkChoice:
      type: object
      required:
        - index
        - delta
      properties:
        index:
          type: integer
        delta:
          $ref: "#/components/schemas/ChatMessageDelta"
        finish_reason:
          type: string
          nullable: true

    Usage:
      type: object
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      properties:
        prompt_tokens:
          type: integer
        completion_tokens:
          type: integer
        total_tokens:
          type: integer

    DebugSource:
      type: object
      properties:
        document_id:
          type: string
        filename:
          type: string
        category:
          type: string
        score:
          type: number
          format: float

    DebugInfo:
      type: object
      properties:
        mode:
          type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/DebugSource"
        conversation_id:
          type: string
        agent_enabled:
          type: boolean
        agent_iterations:
          type: integer
        memory_hits:
          type: integer
        tools_invoked:
          type: array
          items:
            type: string
        fallback_reason:
          type: string

    ChatCompletionResponse:
      type: object
      required:
        - id
        - object
        - created
        - model
        - choices
      properties:
        id:
          type: string
        object:
          type: string
          example: chat.completion
        created:
          type: integer
          format: int64
        model:
          type: string
        choices:
          type: array
          items:
            $ref: "#/components/schemas/ChatCompletionChoice"
        usage:
          $ref: "#/components/schemas/Usage"
        debug:
          $ref: "#/components/schemas/DebugInfo"

    ChatCompletionChunk:
      type: object
      required:
        - id
        - object
        - created
        - model
        - choices
      properties:
        id:
          type: string
        object:
          type: string
          example: chat.completion.chunk
        created:
          type: integer
          format: int64
        model:
          type: string
        choices:
          type: array
          items:
            $ref: "#/components/schemas/ChatCompletionChunkChoice"

    Document:
      type: object
      required:
        - id
        - filename
        - mime_type
        - storage_path
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
        filename:
          type: string
        mime_type:
          type: string
        storage_path:
          type: string
        category:
          type: string
        subcategory:
          type: string
        tags:
          type: array
          items:
            type: string
        confidence:
          type: number
          format: double
        summary:
          type: string
        status:
          type: string
          enum:
            - uploaded
            - processing
            - ready
            - failed
        error:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    RagQueryRequest:
      type: object
      required:
        - question
      properties:
        question:
          type: string
        limit:
          type: integer
          minimum: 1
        category:
          type: string

    RetrievedChunk:
      type: object
      required:
        - document_id
        - filename
        - category
        - text
        - score
      properties:
        document_id:
          type: string
        filename:
          type: string
        category:
          type: string
        text:
          type: string
        score:
          type: number
          format: double

    RagAnswerResponse:
      type: object
      required:
        - text
        - sources
      properties:
        text:
          type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/RetrievedChunk"
